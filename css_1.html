<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>

    <style>
      /* 
       selector{
        property: value;
       }
         */ 
         
         /* types of selector */

         /* element selector */
        body{
        background: rgb(125, 194, 125);
       }
       
       /* Id selector to select specific elements */
       #para{
        background-color: green;
       }
      /* class selector */ 
      /* target a group of class */
       .prg{
        background-color: yellow ;
       }
    </style>
</head>
<body>
    <div class="jeni">this is a div</div>
    <p>this is a paragraph</p>
    <p id="para">this is id </p>
    <p class="prg">this is class para</p>
</body>
</html>
